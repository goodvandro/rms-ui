<div class="p-fluid p-grid p-d-flex p-jc-end p-ai-center">
  <p-button type="button" class="p-m-2" (click)="openFilter=true" icon="pi pi-filter" label="Filtrar"></p-button>
</div>

<p-sidebar [(visible)]="openFilter" position="right" [baseZIndex]="10000">
  <form #form="ngForm" (ngSubmit)="setFilter()">
    <h3 style="font-weight:normal">Filtros de Recomendações</h3>

    <p-button type="submit" label="Filtrar" styleClass="p-button-success p-mr-2"></p-button>

    <p-button type="button" (click)="resetFilter(form)" label="Limpar" styleClass="p-button-danger p-mr-2">
    </p-button>

    <div class="p-field p-col-12 p-my-0 p-py-0">
      <p-divider></p-divider>
    </div>

    <div class="p-fluid p-grid">
      <div class="p-field p-col-12">
        <label for="auditDescription">Nº Processo</label>
        <input id="auditDescription" type="text" pInputText name="processCode" [(ngModel)]="filter.processCode">
      </div>

      <div class="p-field p-col-12">
        <label for="entityAudited">Entidade Auditada</label>
        <p-dropdown id="entityAudited" [options]="entities" name="entityAudited" [(ngModel)]="filter.entityAudited"
          placeholder="Selecione" required>
        </p-dropdown>
      </div>

      <div class="p-field p-col-12">
        <label for="status">Status</label>
        <p-dropdown id="status" [options]="statuses" name="status" [(ngModel)]="filter.status" placeholder="Selecione"
          required>
        </p-dropdown>
      </div>

      <div class="p-field p-col-12">
        <label for="character">Carácter</label>
        <p-dropdown id="character" [options]="characters" name="character" [(ngModel)]="filter.character"
          placeholder="Selecione" required>
        </p-dropdown>
      </div>

      <div class="p-field p-col-12">
        <label for="levelRisk">Nível de Risco</label>
        <p-dropdown id="levelRisk" [options]="levelsRisk" name="levelRisk" [(ngModel)]="filter.levelRisk"
          placeholder="Selecione" required>
        </p-dropdown>
      </div>

      <div class="p-field p-col-12">
        <label for="createdAt">Data de Registo</label>
        <p-calendar id="createdAt" selectionMode="range" name="createdAt" [numberOfMonths]="2"
          [(ngModel)]="filter.createdAt">
        </p-calendar>
      </div>

      <div class="p-field p-col-12">
        <label for="updatedAt">Data de Atualização</label>
        <p-calendar id="updatedAt" selectionMode="range" name="updatedAt" [numberOfMonths]="2"
          [(ngModel)]="filter.updatedAt">
        </p-calendar>
      </div>

      <div class="p-field p-col-6">
        <label for="amountMin">Montante Mínimo</label>
        <p-inputNumber name="amountMin" [(ngModel)]="filter.amountMin" inputId="locale-german" mode="decimal"
          locale="de-DE" [minFractionDigits]="2">
        </p-inputNumber>
      </div>

      <div class="p-field p-col-6">
        <label for="amountMax">Montante Máximo</label>
        <p-inputNumber name="amountMax" [(ngModel)]="filter.amountMax" inputId="locale-german" mode="decimal"
          locale="de-DE" [minFractionDigits]="2">
        </p-inputNumber>
      </div>
    </div>
  </form>
</p-sidebar>
