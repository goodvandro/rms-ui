<button
  pButton
  pRipple
  type="button"
  icon="pi pi-pencil"
  class="p-button-rounded p-button-warning p-button-outlined"
  (click)="showDialog()"
></button>

<p-dialog
  header="Detalhes do Carácter de Recomendação"
  [(visible)]="display"
  [modal]="true"
  [style]="{ width: '30vw' }"
  [baseZIndex]="10000"
>
  <form autocomplete="off" #f="ngForm" (ngSubmit)="update()">
    <div class="p-fluid p-formgrid p-grid">
      <div class="p-field p-col-12">
        <label for="name">Nome<span class="span-required">*</span></label>
        <input
          id="name"
          type="text"
          pInputText
          [(ngModel)]="character.name"
          name="name"
          [ngStyle]="{ width: '100%' }"
          (input)="generateSlug($event)"
          required
        />
      </div>
    </div>
  </form>

  <ng-template pTemplate="footer">
    <button
      pButton
      icon="pi pi-times"
      (click)="display = false"
      label="Cancelar"
      class="p-button-text"
    ></button>
    <button
      pButton
      type="button"
      icon="pi pi-check"
      (click)="f.ngSubmit.emit()"
      [disabled]="!f.form.valid"
      label="Salvar"
      class="p-button-text"
    ></button>
  </ng-template>
</p-dialog>
