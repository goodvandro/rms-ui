<div class="p-grid">
  <div class="p-col-12">
    <h3>NÍVEIS DE RISCO DE RECOMENDAÇÃO</h3>
  </div>

  <div class="p-col-12">
    <p-card>
      <p-table
        [value]="levelsRisk"
        currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} linhas"
      >
        <ng-template pTemplate="header">
          <tr>
            <th pSortableColumn="name">
              Nome <p-sortIcon field="name"></p-sortIcon>
            </th>
            <th [ngStyle]="{ width: '5%' }"></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData>
          <tr>
            <td>{{ rowData.name }}</td>
            <td class="p-p-0">
              <app-show [levelRisk]="rowData"></app-show>
            </td>
          </tr>
        </ng-template>
      </p-table>

      <app-new [(levelsRisk)]="levelsRisk"></app-new>
    </p-card>
  </div>
</div>
