<div class="p-grid">
  <div class="p-col-12">
    <h3>NOVA EQUIPA DE TRABALHO</h3>
  </div>

  <div class="p-col-12">
    <p-progressBar
      mode="indeterminate"
      [style]="{ height: '2px' }"
      *ngIf="loading"
    ></p-progressBar>
    <p-card>
      <form autocomplete="off" #f="ngForm" (ngSubmit)="create()">
        <div class="p-grid">
          <div class="p-col-12">
            <button
              pButton
              pRipple
              type="button"
              icon="pi pi-chevron-left"
              class="p-button-text p-button-raised p-button-lg p-mx-1"
              routerLink="/group-work/index"
            ></button>

            <button
              pButton
              pRipple
              type="submit"
              label="Salvar"
              class="p-button-raised p-button-lg p-mx-1"
              [disabled]="!f.valid || loading"
            ></button>

            <button
              pButton
              pRipple
              type="button"
              label="Novo"
              routerLink="/group-work/new"
              class="p-button-raised p-button-info p-button-lg p-mx-1"
            ></button>
            <p-divider></p-divider>
          </div>
        </div>

        <div class="p-fluid p-formgrid p-grid">
          <div class="p-field p-col-12 p-md-6">
            <label for="name">Nome<span class="span-required">*</span></label>
            <input
              id="name"
              type="text"
              pInputText
              name="name"
              [(ngModel)]="groupWork.name"
              required
              maxlength="20"
            />
          </div>

          <div class="p-field p-col-12">
            <label for="contact">Técnicos<span class="span-required">*</span></label>
            <p-multiSelect
              [options]="users"
              name="users"
              [(ngModel)]="groupWork.users"
              required
              defaultLabel="Selecione os técnicos responsáveis"
              display="chip"
            >
            </p-multiSelect>
          </div>
        </div>
      </form>
    </p-card>
  </div>
</div>
