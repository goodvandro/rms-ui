<div class="p-grid">
  <div class="p-col-12">
    <h3>GRUPOS</h3>
  </div>

  <div class="p-col-12">
    <p-card>
      <div class="p-grid">
        <div class="p-col-12">
          <button
            pButton
            pRipple
            type="button"
            label="Adicionar"
            class="p-button-raised p-mx-1"
            icon="pi pi-plus"
            routerLink="/group/new"
          ></button>

          <app-group-filter
            [(groupFilter)]="filter"
            (setFilter)="setFilter($event)"
          ></app-group-filter>

          <p-divider></p-divider>
        </div>
      </div>

      <p-table
        [value]="groups"
        [paginator]="true"
        [rows]="filter.rows"
        [showCurrentPageReport]="true"
        currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} linhas"
        [rowsPerPageOptions]="[10, 25, 50]"
        [totalRecords]="totalRecords"
        [loading]="loading"
        [lazy]="true"
        [sortMode]="'single'"
        (onLazyLoad)="lazyLoad($event)"
      >
        <ng-template pTemplate="header">
          <tr>
            <th pSortableColumn="name">
              Nome <p-sortIcon field="name"></p-sortIcon>
            </th>
            <th pSortableColumn="slug">
              Slug <p-sortIcon field="slug"></p-sortIcon>
            </th>
            <th pSortableColumn="createdAt">
              Data registo <p-sortIcon field="createdAt"></p-sortIcon>
            </th>
            <th [ngStyle]="{ width: '10%' }"></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData>
          <tr>
            <td>{{ rowData.name }}</td>
            <td>{{ rowData.slug }}</td>
            <td>{{ rowData.createdAt | date }}</td>
            <td class="p-p-0 table-actions">
              <button
                pButton
                pRipple
                type="button"
                icon="pi pi-pencil"
                class="p-button-rounded p-button-warning p-button-outlined"
                [routerLink]="['/group/index', rowData.id]"
              ></button>
              <button
                *ngIf="isAdmin"
                pButton
                pRipple
                type="button"
                icon="pi pi-trash"
                class="p-button-rounded p-button-danger p-button-outlined"
                [disabled]="
                  rowData.slug === 'admin' ||
                  rowData.slug === 'auditor' ||
                  rowData.slug === 'padrÃ£o'
                "
                (click)="confirmDelete(rowData)"
              ></button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </p-card>
  </div>
</div>
